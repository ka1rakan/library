<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <p>library</p>
    <button>sign up</button>
  </header>
  <main>
    <section class="container"></section>
    <dialog>
      <form>
        <div class="dialog-row">
          <label for="title">Title:</label> 
          <input type="text" id="title" placeholder="Crime and Punishment">
        </div>
        <div class="dialog-row">
          <label for="author">Author:</label>
          <input type="text" id="author" placeholder="Fyodor Dostoevsky">
        </div>
        <div class="dialog-row">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" placeholder="720">
        </div>
        <div class="dialog-row">
          <label for="read">Read:</label>
          <div class="checkbox-wrapper"><input type="checkbox" id="read"></div>
        </div>
        <div class="dialog-row buttons-wrapper">
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button class="confirm-btn" value="default">Add Book</button>
        </div>
      </form>
    </dialog>
    <button class="addBook">+</button>
  </main>
</body>
</html>
