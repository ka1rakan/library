<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <p>library</p>
    <button>sign up</button>
  </header>
  <main>
    <section class="container"></section>
    <dialog>
      <form>
        <div class="dialog-row">
          <label for="title">Title:
            <input type="text" id="title" placeholder="Crime and Punishment" value="title">
          </label>
        </div>
        <div class="dialog-row">
          <label for="author">Author:
            <input type="text" id="author" placeholder="Fyodor Dostoevsky" value="author">
          </label>
        </div>
        <div class="dialog-row">
          <label for="pages">Pages:
            <input type="number" id="pages" placeholder="720" value="pages">
          </label>
        </div>
        <div class="dialog-row">
          <label for="read">Read:
            <input type="checkbox">
          </label>
        </div>
      </form>
    </dialog>
    <button class="addBook">+</button>
  </main>
</body>
</html>
